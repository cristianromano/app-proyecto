<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header class="flex-center">
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>

        <ion-card-content style="height: 300px; width: 600px">
          <ion-item>
            <ion-input
              style="margin: 20px"
              label="Email"
              label-placement="floating"
              fill="outline"
              placeholder="Ingrese email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="
              form?.get('email')?.touched &&
              form?.get('email')?.hasError('email')
            "
            style="margin-left: 30%"
            >Email invalido</ion-label
          >
          <ion-item>
            <ion-input
              style="margin: 20px"
              label="Password"
              placeholder=" Ingrese Password"
              type="password"
              value="password"
              label-placement="floating"
              fill="outline"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <ion-button size="full" [disabled]="!form.valid" (click)="login()"
            >Login</ion-button
          >
          <ion-button size="full" fill="clear" (click)="irRegistro()"
            >Registrarse</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>

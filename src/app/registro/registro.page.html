<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header class="flex-center">
        <ion-card-title>Registro de Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content style="height: 300px; width: 600px">
        <ion-item>
          <ion-input
            style="margin: 20px"
            label=" Usuario"
            label-placement="floating"
            fill="outline"
            placeholder=" Ingrese Usuario"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            style="margin: 20px"
            label="Password"
            placeholder=" Ingrese Password"
            type="password"
            value="password"
            label-placement="floating"
            fill="outline"
          ></ion-input>
        </ion-item>
        <ion-button size="full">Registrarse</ion-button>
        <ion-button size="full" fill="clear" (click)="irInicio()"
          >Volver al Inicio</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
